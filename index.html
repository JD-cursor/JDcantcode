<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Stay tuned for something amazing. Sign up to be notified when we launch.</p>
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const form = document.getElementById('email-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Replace this URL with your Google Apps Script web app URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyjfNo1e5OTG-Uf_aVvJQKTYzfNmxG12wtErqFAvsRDJ3FHg8QsHtdQC9Hp2-8HWswU/exec';

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify({ email: email }),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                result.innerHTML = 'Thanks! We\'ll keep you updated.';
                form.reset();
            })
            .catch(error => {
                result.innerHTML = 'Oops! Something went wrong.';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
