<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px; /* Set a fixed width for the container */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            align-items: center; /* Center items in the form */
        }
        input {
            padding: 10px;
            width: 100%; /* Make inputs take full width of the container */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Make button take full width of the container */
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Information</h1>
        <p>Please enter your flight number below.</p>
        <form id="flight-form">
            <input type="text" id="flightNumber" placeholder="Flight Number" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const form = document.getElementById('flight-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const flightNumber = document.getElementById('flightNumber').value.trim();

            // Display a loading message
            result.innerHTML = `Fetching information for flight: ${flightNumber}...`;

            // Your API key from AviationStack
            const API_KEY = '1b8d41d8fb02cb794332b1da3d23c951'; // Replace with your actual API key

            // Build the API URL
            const apiUrl = `http://api.aviationstack.com/v1/flights?access_key=${API_KEY}&flight_iata=${flightNumber}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const flight = data.data[0]; // Get the first flight result

                    // Display flight information
                    result.innerHTML = `
                        <h2>Flight Information</h2>
                        <p><strong>Airline:</strong> ${flight.airline.name}</p>
                        <p><strong>Flight Number:</strong> ${flight.flight.iata}</p>
                        <p><strong>Departure Airport:</strong> ${flight.departure.airport} (${flight.departure.iata})</p>
                        <p><strong>Arrival Airport:</strong> ${flight.arrival.airport} (${flight.arrival.iata})</p>
                        <p><strong>Scheduled Departure:</strong> ${flight.departure.scheduled}</p>
                        <p><strong>Scheduled Arrival:</strong> ${flight.arrival.scheduled}</p>
                        <p><strong>Status:</strong> ${flight.flight_status}</p>
                    `;
                } else {
                    result.innerHTML = 'No flight information found. Please check the flight number and try again.';
                }
            } catch (error) {
                console.error('Error fetching flight data:', error);
                result.innerHTML = 'An error occurred while fetching flight information. Please try again later.';
            }
        });
    </script>
</body>
</html>
