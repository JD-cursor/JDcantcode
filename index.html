<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px; /* Set a fixed width for the container */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            align-items: center; /* Center items in the form */
        }
        input {
            padding: 10px;
            width: 100%; /* Make inputs take full width of the container */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Make button take full width of the container */
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Information</h1>
        <p>Please enter your flight number below.</p>
        <form id="flight-form">
            <input type="text" id="flightNumber" placeholder="Flight Number" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const form = document.getElementById('flight-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const flightNumber = document.getElementById('flightNumber').value;

            // Placeholder for fetching flight information
            result.innerHTML = `Fetching information for flight: ${flightNumber}`;
            // Here you would call your API to get flight data
        });
    </script>
</body>
</html>
